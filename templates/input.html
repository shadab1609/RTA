<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input ‚Äì Knowledge Synthesizer</title>

<style>
/* ---------- DESIGN TOKENS (MATCHING HOME) ---------- */
:root {
    --bg: #030508;
    --panel-bg: rgba(20, 20, 25, 0.75);
    --border: rgba(255, 255, 255, 0.12);
    --border-highlight: rgba(255, 255, 255, 0.3);
    
    --text-primary: #ffffff;
    --text-secondary: #94a3b8;
    --text-mono: "SF Mono", "Fira Code", "Roboto Mono", monospace;
    
    --accent: #a855f7;
    --accent-dim: rgba(168, 85, 247, 0.15);
    
    --grid-color: rgba(255, 255, 255, 0.03);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Inter", system-ui, sans-serif;
}

body {
    background-color: var(--bg);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* TECHNICAL GRID BACKGROUND */
.grid-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
    pointer-events: none;
    mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
}

#particles-js {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
    opacity: 0.5;
}

/* ---------- MAIN LAYOUT ---------- */
.page-wrapper {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem 1.5rem;
}

/* SYSTEM PANEL CONTAINER */
.container {
    width: 100%;
    max-width: 900px;
    background: var(--panel-bg);
    backdrop-filter: blur(16px);
    border: 1px solid var(--border);
    /* Tech Corner Accents */
    position: relative;
    padding: 3rem;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.container::before {
    content: "";
    position: absolute;
    top: -1px; left: -1px;
    width: 20px; height: 20px;
    border-top: 2px solid var(--text-primary);
    border-left: 2px solid var(--text-primary);
}
.container::after {
    content: "";
    position: absolute;
    bottom: -1px; right: -1px;
    width: 20px; height: 20px;
    border-bottom: 2px solid var(--text-primary);
    border-right: 2px solid var(--text-primary);
}

/* ---------- TYPOGRAPHY ---------- */
header {
    text-align: center;
    margin-bottom: 3rem;
    border-bottom: 1px solid var(--border);
    padding-bottom: 2rem;
}

h1 {
    font-family: var(--text-mono);
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    letter-spacing: -1px;
    text-transform: uppercase;
}

p.subtitle {
    color: var(--text-secondary);
    font-size: 0.95rem;
    font-family: var(--text-mono);
}

/* ---------- MODE SELECTOR (TECHNICAL TOGGLES) ---------- */
.modes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin-bottom: 2.5rem;
}

.mode {
    background: rgba(0,0,0,0.3);
    border: 1px solid var(--border);
    padding: 1.2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.mode:hover {
    border-color: var(--text-secondary);
    background: rgba(255,255,255,0.03);
}

.mode.active {
    border-color: var(--accent);
    background: var(--accent-dim);
    box-shadow: inset 0 0 15px rgba(168,85,247,0.1);
}

.mode.active::before {
    content: "ACTIVE";
    position: absolute;
    top: 5px; right: 5px;
    font-size: 0.6rem;
    font-family: var(--text-mono);
    color: var(--accent);
}

.mode-icon {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    filter: grayscale(100%);
    transition: 0.2s;
}
.mode.active .mode-icon { filter: grayscale(0%); }

.mode-label {
    font-family: var(--text-mono);
    font-size: 0.85rem;
    color: var(--text-primary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* ---------- INPUT SECTIONS ---------- */
.section {
    display: none;
    animation: fadeIn 0.3s ease-out;
}
.section.active { display: block; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

/* FORM ELEMENTS (TERMINAL STYLE) */
.input-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.8rem;
    font-family: var(--text-mono);
    color: var(--text-secondary);
    text-transform: uppercase;
}

textarea, select, input[type="file"] {
    width: 100%;
    background: #000;
    border: 1px solid var(--border);
    color: var(--text-mono);
    padding: 1rem;
    font-family: var(--text-mono);
    font-size: 0.95rem;
    transition: 0.2s;
    border-radius: 0; /* Sharp edges */
}

textarea:focus, select:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 1px var(--accent);
}

textarea {
    height: 250px;
    resize: none;
    line-height: 1.6;
}

/* Custom File Input */
input[type="file"] {
    padding: 0.8rem;
    cursor: pointer;
}
input[type="file"]::file-selector-button {
    background: var(--border);
    color: var(--text-primary);
    border: none;
    padding: 0.4rem 1rem;
    margin-right: 1rem;
    cursor: pointer;
    font-family: var(--text-mono);
    font-size: 0.8rem;
}
input[type="file"]::file-selector-button:hover {
    background: var(--text-secondary);
    color: black;
}

/* BUTTONS (PRECISION STYLE) */
button.primary-btn {
    width: 100%;
    padding: 1.1rem;
    border: none;
    background: var(--text-primary);
    color: #000;
    font-family: var(--text-mono);
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
    position: relative;
    overflow: hidden;
}

button.primary-btn::after {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 2px;
    background: var(--accent);
}

button.primary-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(255,255,255,0.2);
}

button.primary-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* MIC SPECIFIC */
.mic-controls {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

.mic-controls button {
    flex: 1;
}

.mic-status {
    text-align: center;
    margin: 1.5rem 0;
    padding: 1.5rem;
    background: rgba(0,0,0,0.5);
    border: 1px solid var(--border);
    color: var(--text-secondary);
    font-family: var(--text-mono);
    font-size: 0.9rem;
}

/* ---------- MOBILE RESPONSIVENESS ---------- */
@media (max-width: 768px) {
    .container {
        padding: 1.5rem;
    }
    .modes {
        grid-template-columns: 1fr; 
        gap: 0.5rem;
    }
    .mode {
        flex-direction: row;
        justify-content: flex-start;
        gap: 1rem;
        padding: 1rem;
    }
    .mode-icon { margin-bottom: 0; font-size: 1.4rem; }
    .mic-controls { flex-direction: column; }
}
</style>
</head>

<body>

    <div class="grid-bg"></div>
    <div id="particles-js"></div>

    <div class="page-wrapper">
        <div class="container">
            <header>
                <h1>// SYSTEM_INPUT</h1>
                <p class="subtitle">SELECT_DATA_SOURCE</p>
            </header>

            <div class="modes">
                <div class="mode active" onclick="selectMode('text', this)">
                    <span class="mode-icon">üìù</span>
                    <span class="mode-label">RAW_TEXT</span>
                </div>
                <div class="mode" onclick="selectMode('file', this)">
                    <span class="mode-icon">üìÅ</span>
                    <span class="mode-label">AUDIO_FILE</span>
                </div>
                <div class="mode" onclick="selectMode('mic', this)">
                    <span class="mode-icon">üé§</span>
                    <span class="mode-label">LIVE_FEED</span>
                </div>
            </div>

            <div class="section active" id="text-section">
                <form method="POST" action="/process-text">
                    <div class="input-group">
                        <textarea 
                            name="discussion_text"
                            placeholder="> Paste transcript or discussion data here..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="primary-btn">EXECUTE ANALYSIS</button>
                </form>
            </div>

            <div class="section" id="file-section">
                <form method="POST" action="/process-audio" enctype="multipart/form-data">
                    <div class="input-group">
                        <label>TARGET_LANGUAGE</label>
                        <select name="language" required>
                            <option value="en-IN">ENGLISH (INDIA)</option>
                            <option value="hi-IN">HINDI</option>
                            <option value="or-IN">ODIA</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>SOURCE_FILE</label>
                        <input 
                            type="file"
                            name="audio_file"
                            accept="audio/*"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="primary-btn">INITIATE TRANSCRIPTION</button>
                </form>
            </div>

            <div class="section" id="mic-section">
                <div class="input-group">
                    <label>TARGET_LANGUAGE</label>
                    <select id="micLanguage">
                        <option value="en-IN">ENGLISH (INDIA)</option>
                        <option value="hi-IN">HINDI</option>
                        <option value="or-IN">ODIA</option>
                    </select>
                </div>

                <div class="mic-status" id="micStatus">
                    > STATUS: STANDBY. AWAITING INPUT.
                </div>

                <div class="mic-controls">
                    <button id="startMic" class="primary-btn" style="background: var(--text-primary); color:black;">REC_START</button>
                    <button id="stopMic" class="primary-btn" style="background: transparent; color: #ef4444; border: 1px solid #ef4444;" disabled>REC_STOP</button>
                </div>
            </div>

        </div>
    </div>

    <script src="/static/js/particles.min.js"></script>
    
    <script>
        // Initialize Particles
        window.onload = function () {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.3, random: true },
                    size: { value: 2, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.1, width: 1 },
                    move: { enable: true, speed: 0.5 }
                },
                retina_detect: true
            });
        };

        // Tab Switching Logic
        function selectMode(mode, el) {
            document.querySelectorAll('.mode').forEach(m => m.classList.remove('active'));
            el.classList.add('active');

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(mode + '-section').classList.add('active');
        }

        // Microphone Logic
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById("startMic");
        const stopBtn = document.getElementById("stopMic");
        const statusText = document.getElementById("micStatus");

        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                mediaRecorder.onstop = async () => {
                    statusText.innerText = "> STATUS: PROCESSING AUDIO BUFFER...";
                    
                    // Create blob and convert to base64
                    const blob = new Blob(audioChunks, { type: "audio/webm" });
                    const reader = new FileReader();
                    
                    reader.onloadend = async () => {
                        const base64 = reader.result.split(",")[1];
                        const language = document.getElementById("micLanguage").value;

                        try {
                            const response = await fetch("/process-mic", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ audio: base64, language: language })
                            });

                            if (response.ok) {
                                window.location.href = "/result";
                            } else {
                                statusText.innerText = "> ERROR: PROCESSING FAILED. RETRY.";
                                startBtn.disabled = false;
                            }
                        } catch (err) {
                            console.error(err);
                            statusText.innerText = "> ERROR: SERVER CONNECTION LOST.";
                            startBtn.disabled = false;
                        }
                    };
                    reader.readAsDataURL(blob);
                };

                mediaRecorder.start();
                statusText.innerText = "> STATUS: RECORDING [ON_AIR]...";
                statusText.style.color = "#a855f7";
                statusText.style.borderColor = "#a855f7";
                startBtn.disabled = true;
                stopBtn.disabled = false;

            } catch (err) {
                console.error(err);
                statusText.innerText = "> ERROR: MIC ACCESS DENIED.";
            }
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                statusText.style.color = "var(--text-secondary)";
                statusText.style.borderColor = "var(--border)";
                stopBtn.disabled = true;
            }
        };
    </script>
</body>
</html>
