<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input ‚Äì Knowledge Synthesizer</title>

<style>
/* ---------- HIGH CONTRAST VARIABLES ---------- */
:root {
    --bg: #02040a; 
    
    /* Cards: Brighter surface, sharper borders */
    --card-bg: rgba(255, 255, 255, 0.05);
    --card-border: rgba(255, 255, 255, 0.15);
    --card-highlight: rgba(255, 255, 255, 0.3); /* The "Glass Edge" */
    --card-hover: rgba(255, 255, 255, 0.08);
    
    --text-main: #ffffff;
    --text-muted: #a1a1aa;
    
    --accent: #c084fc; 
    --accent-glow: rgba(192, 132, 252, 0.5);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
}

body {
    background-color: var(--bg);
    /* Spotlight Effect */
    background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #02040a 80%);
    color: var(--text-main);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* ---------- PARTICLES CONTAINER ---------- */
#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

/* ---------- MAIN LAYOUT ---------- */
.page-wrapper {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem 1.5rem;
}

.container {
    width: 100%;
    max-width: 850px;
    background: var(--card-bg);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid var(--card-border);
    border-top: 1px solid var(--card-highlight); /* High contrast edge */
    border-radius: 24px;
    padding: 3rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
}

/* ---------- TYPOGRAPHY ---------- */
header {
    text-align: center;
    margin-bottom: 3rem;
}

h1 {
    font-size: 2.5rem;
    font-weight: 800;
    /* Neon Text Effect */
    text-shadow: 0 0 20px rgba(192, 132, 252, 0.3);
    color: white;
    margin-bottom: 0.75rem;
    letter-spacing: -0.02em;
}

p.subtitle {
    color: var(--text-muted);
    font-size: 1.1rem;
}

/* ---------- MODE SELECTOR (CARDS) ---------- */
.modes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    margin-bottom: 2.5rem;
}

.mode {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-top: 1px solid var(--card-highlight);
    border-radius: 16px;
    padding: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.mode:hover {
    background: var(--card-hover);
    transform: translateY(-4px);
    border-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.mode.active {
    border-color: var(--accent);
    background: rgba(168, 85, 247, 0.1);
    box-shadow: 0 0 25px var(--accent-glow), inset 0 0 10px rgba(168,85,247,0.1);
}

.mode-icon {
    font-size: 2.2rem;
    margin-bottom: 0.75rem;
    display: block;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
}

.mode-label {
    font-weight: 600;
    font-size: 1rem;
    color: var(--text-main);
}

/* ---------- INPUT SECTIONS ---------- */
.section {
    display: none;
    animation: fadeIn 0.4s ease-out;
}

.section.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* FORM ELEMENTS */
.input-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    color: var(--text-muted);
    font-weight: 600;
}

textarea, select, input[type="file"] {
    width: 100%;
    /* Darker input background for better text contrast */
    background: rgba(0, 0, 0, 0.6); 
    border: 1px solid var(--card-border);
    border-radius: 12px;
    color: var(--text-main);
    padding: 1rem;
    font-size: 1rem;
    transition: 0.2s;
}

textarea:focus, select:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 15px var(--accent-glow);
}

textarea {
    height: 200px;
    resize: none;
    line-height: 1.6;
}

/* Custom File Input Styling */
input[type="file"] {
    padding: 0.75rem;
    cursor: pointer;
}
input[type="file"]::file-selector-button {
    background: rgba(255,255,255,0.1);
    color: var(--text-main);
    border: 1px solid var(--card-border);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    margin-right: 1rem;
    cursor: pointer;
    transition: 0.2s;
    font-weight: 600;
}
input[type="file"]::file-selector-button:hover {
    background: var(--accent);
    color: black;
    border-color: var(--accent);
}

/* BUTTONS */
button.primary-btn {
    width: 100%;
    padding: 1rem;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: black; /* Black text on neon purple = High Readability */
    font-size: 1.05rem;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 0 20px var(--accent-glow);
}

button.primary-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px var(--accent-glow);
    opacity: 0.95;
}

button.primary-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* MIC SPECIFIC */
.mic-controls {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

.mic-controls button {
    flex: 1;
}

.mic-status {
    text-align: center;
    margin: 1.5rem 0;
    padding: 1rem;
    border-radius: 12px;
    background: rgba(0,0,0,0.4);
    border: 1px dashed var(--card-border);
    color: var(--text-muted);
}

/* ---------- MOBILE RESPONSIVENESS ---------- */
@media (max-width: 768px) {
    .container {
        padding: 1.5rem;
        margin-top: 1rem;
        border-radius: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    /* Stack modes vertically on mobile */
    .modes {
        grid-template-columns: 1fr; 
        gap: 1rem;
    }

    .mode {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
    }

    .mode-icon {
        margin-bottom: 0;
        font-size: 1.5rem;
    }

    .mic-controls {
        flex-direction: column;
    }
}
</style>
</head>

<body>

    <div id="particles-js"></div>

    <div class="page-wrapper">
        <div class="container">
            <header>
                <h1>Knowledge Input</h1>
                <p class="subtitle">Choose your preferred method to begin</p>
            </header>

            <div class="modes">
                <div class="mode active" onclick="selectMode('text', this)">
                    <span class="mode-icon">üìù</span>
                    <span class="mode-label">Text Paste</span>
                </div>
                <div class="mode" onclick="selectMode('file', this)">
                    <span class="mode-icon">üìÅ</span>
                    <span class="mode-label">Audio File</span>
                </div>
                <div class="mode" onclick="selectMode('mic', this)">
                    <span class="mode-icon">üé§</span>
                    <span class="mode-label">Live Mic</span>
                </div>
            </div>

            <div class="section active" id="text-section">
                <form method="POST" action="/process-text">
                    <div class="input-group">
                        <textarea 
                            name="discussion_text"
                            placeholder="Paste your classroom discussion, meeting notes, or transcript here..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="primary-btn">Analyze Text</button>
                </form>
            </div>

            <div class="section" id="file-section">
                <form method="POST" action="/process-audio" enctype="multipart/form-data">
                    <div class="input-group">
                        <label>Spoken Language</label>
                        <select name="language" required>
                            <option value="en-IN">English (India)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="or-IN">Odia</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Upload Recording</label>
                        <input 
                            type="file"
                            name="audio_file"
                            accept="audio/*"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="primary-btn">Transcribe & Analyze</button>
                </form>
            </div>

            <div class="section" id="mic-section">
                <div class="input-group">
                    <label>Spoken Language</label>
                    <select id="micLanguage">
                        <option value="en-IN">English (India)</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="or-IN">Odia</option>
                    </select>
                </div>

                <div class="mic-status" id="micStatus">
                    Ready to record. Click 'Start' below.
                </div>

                <div class="mic-controls">
                    <button id="startMic" class="primary-btn" style="background: #22c55e;">Start Recording</button>
                    <button id="stopMic" class="primary-btn" style="background: #ef4444; color: white; text-shadow:none;" disabled>Stop</button>
                </div>
            </div>

        </div>
    </div>

    <script src="/static/js/particles.min.js"></script>
    
    <script>
        // Initialize Particles
        window.onload = function () {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 160, density: { enable: true, value_area: 800 } },
                    color: { value: "#a855f7" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#a855f7", opacity: 0.2, width: 1 },
                    move: { enable: true, speed: 1, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { bubble: { distance: 200, size: 6, duration: 2, opacity: 0.8, speed: 3 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });
        };

        // Tab Switching Logic
        function selectMode(mode, el) {
            document.querySelectorAll('.mode').forEach(m => m.classList.remove('active'));
            el.classList.add('active');

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(mode + '-section').classList.add('active');
        }

        // Microphone Logic
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById("startMic");
        const stopBtn = document.getElementById("stopMic");
        const statusText = document.getElementById("micStatus");

        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                mediaRecorder.onstop = async () => {
                    statusText.innerText = "Processing audio... please wait.";
                    
                    // Create blob and convert to base64
                    const blob = new Blob(audioChunks, { type: "audio/webm" });
                    const reader = new FileReader();
                    
                    reader.onloadend = async () => {
                        const base64 = reader.result.split(",")[1];
                        const language = document.getElementById("micLanguage").value;

                        try {
                            const response = await fetch("/process-mic", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ audio: base64, language: language })
                            });

                            if (response.ok) {
                                window.location.href = "/result";
                            } else {
                                statusText.innerText = "Error processing audio. Please try again.";
                                startBtn.disabled = false;
                            }
                        } catch (err) {
                            console.error(err);
                            statusText.innerText = "Server connection failed.";
                            startBtn.disabled = false;
                        }
                    };
                    reader.readAsDataURL(blob);
                };

                mediaRecorder.start();
                statusText.innerText = "üî¥ Recording... Speak now.";
                statusText.style.color = "#a855f7";
                statusText.style.borderColor = "#a855f7";
                startBtn.disabled = true;
                stopBtn.disabled = false;

            } catch (err) {
                console.error(err);
                statusText.innerText = "Microphone access denied.";
            }
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                statusText.style.color = "var(--text-muted)";
                statusText.style.borderColor = "var(--card-border)";
                stopBtn.disabled = true;
            }
        };
    </script>
</body>
</html>
