<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input ‚Äì Knowledge Synthesizer</title>

<style>
:root {
    --bg: #070b16;
    --card: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.1);
    --text: #ffffff;
    --muted: #c7c9ff;
    --accent: #a855f7;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 3rem 1.5rem;
}

.container {
    max-width: 800px;
    margin: auto;
}

h1 {
    font-size: 2.4rem;
    margin-bottom: 0.5rem;
}

p {
    color: var(--muted);
    margin-bottom: 2.5rem;
}

/* MODE SELECT */
.modes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.mode {
    padding: 1.5rem;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: var(--card);
    cursor: pointer;
    text-align: center;
    transition: border 0.2s ease, transform 0.2s ease;
}

.mode.active {
    border-color: var(--accent);
    transform: translateY(-3px);
}

.mode span {
    font-size: 2rem;
    display: block;
    margin-bottom: 0.6rem;
}

/* INPUT SECTIONS */
.section {
    display: none;
    padding: 2rem;
    border-radius: 16px;
    border: 1px solid var(--border);
    background: var(--card);
}

.section.active {
    display: block;
}

/* TEXTAREA */
textarea {
    width: 100%;
    height: 180px;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    padding: 1rem;
    resize: none;
}

/* BUTTON */
button {
    margin-top: 1.5rem;
    padding: 0.9rem 2.4rem;
    border-radius: 999px;
    border: none;
    background: var(--accent);
    color: white;
    font-size: 1rem;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Provide Discussion Input</h1>
    <p>Select how you want to input the discussion.</p>

    <!-- MODE SELECT -->
    <div class="modes">
        <div class="mode active" onclick="selectMode('text', this)">
            <span>üìù</span> Text
        </div>
        <div class="mode" onclick="selectMode('file', this)">
            <span>üìÅ</span> Audio File
        </div>
        <div class="mode" onclick="selectMode('mic', this)">
            <span>üé§</span> Microphone
        </div>
    </div>

    <!-- TEXT INPUT -->
    <div class="section active" id="text-section">
        <textarea placeholder="Paste discussion transcript here..."></textarea>
        <button onclick="goNext()">Continue</button>
    </div>

    <!-- FILE INPUT -->
    <div class="section" id="file-section">
        <input type="file" accept="audio/*">
        <button onclick="goNext()">Transcribe & Continue</button>
    </div>

    <!-- MIC INPUT -->
    <div class="section" id="mic-section">
        <p>Click start and allow microphone access.</p>
        <button onclick="goNext()">Start Recording</button>
    </div>
</div>

<script>
function selectMode(mode, el) {
    document.querySelectorAll('.mode').forEach(m => m.classList.remove('active'));
    el.classList.add('active');

    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(mode + '-section').classList.add('active');
}

function goNext() {
    // TEMPORARY: simulate success
    window.location.href = "/result";
}
</script>

</body>
</html>
