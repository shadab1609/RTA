<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input ‚Äì Knowledge Synthesizer</title>

<style>
:root {
    --bg: #070b16;
    --card: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.1);
    --text: #ffffff;
    --muted: #c7c9ff;
    --accent: #a855f7;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 3rem 1.5rem;
}

.container {
    max-width: 800px;
    margin: auto;
}

h1 {
    font-size: 2.4rem;
    margin-bottom: 0.5rem;
}

p {
    color: var(--muted);
    margin-bottom: 2.5rem;
}

/* MODE SELECT */
.modes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.mode {
    padding: 1.5rem;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: var(--card);
    cursor: pointer;
    text-align: center;
    transition: border 0.2s ease, transform 0.2s ease;
}

.mode.active {
    border-color: var(--accent);
    transform: translateY(-3px);
}

.mode span {
    font-size: 2rem;
    display: block;
    margin-bottom: 0.6rem;
}

/* INPUT SECTIONS */
.section {
    display: none;
    padding: 2rem;
    border-radius: 16px;
    border: 1px solid var(--border);
    background: var(--card);
}

.section.active {
    display: block;
}

/* TEXTAREA */
textarea {
    width: 100%;
    height: 180px;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    padding: 1rem;
    resize: none;
}

/* FILE INPUT */
input[type="file"], select {
    width: 100%;
    padding: 0.9rem;
    margin-top: 1rem;
    background: transparent;
    color: var(--text);
    border-radius: 12px;
    border: 1px solid var(--border);
}

/* BUTTON */
button {
    margin-top: 1.5rem;
    padding: 0.9rem 2.4rem;
    border-radius: 999px;
    border: none;
    background: var(--accent);
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

.note {
    font-size: 0.85rem;
    color: var(--muted);
    margin-top: 0.8rem;
}
</style>
</head>

<body>

<div class="container">
    <h1>Provide Discussion Input</h1>
    <p>Select how you want to input the discussion.</p>

    <!-- MODE SELECT -->
    <div class="modes">
        <div class="mode active" onclick="selectMode('text', this)">
            <span>üìù</span> Text
        </div>
        <div class="mode" onclick="selectMode('file', this)">
            <span>üìÅ</span> Audio File
        </div>
        <div class="mode" onclick="selectMode('mic', this)">
            <span>üé§</span> Microphone
        </div>
    </div>

    <!-- TEXT INPUT -->
    <div class="section active" id="text-section">
        <form method="POST" action="/process-text">
            <textarea 
                name="discussion_text"
                placeholder="Paste discussion transcript here..."
                required
            ></textarea>
            <button type="submit">Analyze Discussion</button>
        </form>
    </div>

    <!-- AUDIO FILE INPUT -->
    <div class="section" id="file-section">
        <form method="POST" action="/process-audio" enctype="multipart/form-data">

            <label>Spoken Language</label>
            <select name="language" required>
                <option value="en-IN">English</option>
                <option value="hi-IN">Hindi</option>
                <option value="or-IN">Odia</option>
            </select>

            <input 
                type="file"
                name="audio_file"
                accept="audio/*"
                required
            >

            <div class="note">
                Audio will be transcribed and translated to English before analysis.
            </div>

            <button type="submit">Transcribe & Analyze</button>
        </form>
    </div>

    <!-- MIC INPUT (UI ONLY FOR NOW) -->
    <div class="section" id="mic-section">
        <p>
            Live microphone recording is coming next.
            <br>
            For now, please upload an audio file.
        </p>
        <button disabled style="opacity:0.5; cursor:not-allowed;">
            Start Recording
        </button>
    </div>

</div>

<script>
function selectMode(mode, el) {
    document.querySelectorAll('.mode').forEach(m => m.classList.remove('active'));
    el.classList.add('active');

    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(mode + '-section').classList.add('active');
}
</script>

</body>
</html>
