<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results â€“ Knowledge Synthesizer</title>

<style>
:root {
    --bg: #050814;
    --glass: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.14);
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #a855f7;
    --accent-soft: rgba(168,85,247,0.25);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
}

body {
    background: radial-gradient(circle at top, #0b1024, #050814);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
}

/* ---------- LAYOUT ---------- */
.container {
    display: flex;
    height: 100vh;
    padding: 2rem;
    gap: 1.5rem;
}

/* ---------- SIDE BAR ---------- */
.sidebar {
    width: 70px;
    display: none;
    flex-direction: column;
    gap: 1rem;
}

.sidebar.active {
    display: flex;
}

.side-tab {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 1rem 0.6rem;
    cursor: pointer;
    color: var(--muted);
    text-align: center;
    transition: 0.25s;
}

.side-tab:hover {
    color: var(--text);
    border-color: var(--accent);
}

/* ---------- MAIN ---------- */
.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    width: 100%;
    max-width: 1100px;
}

/* ---------- CARD ---------- */
.card {
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
    );
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 2.5rem;
    cursor: pointer;
    backdrop-filter: blur(16px);
    transition: 0.35s ease;
}

.card:hover {
    transform: translateY(-8px);
    border-color: var(--accent);
}

.card h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.card p {
    color: var(--muted);
}

/* ---------- CONTENT ---------- */
.content {
    display: none;
    margin-top: 2rem;
    line-height: 1.7;
}

/* ---------- EXPANDED MODE ---------- */
.container.expanded .cards {
    grid-template-columns: 1fr;
    max-width: none;
}

.container.expanded .card {
    display: none;
}

.container.expanded .card.active {
    display: block;
    height: 100%;
    cursor: default;
    box-shadow: 0 0 40px var(--accent-soft);
}

.card.active .content {
    display: block;
}

/* ---------- GRAPH ---------- */
.graph-box {
    height: 70vh;
    width: 100%;
    margin-top: 1.5rem;
    border-radius: 18px;
    border: 1px dashed var(--border);
}
</style>
</head>

<body>

<div class="container" id="layout">

    <!-- SIDE BAR -->
    <div class="sidebar" id="sidebar">
        <div class="side-tab" onclick="expand('notes')">Key Notes</div>
        <div class="side-tab" onclick="expand('details')">Detailed</div>
        <div class="side-tab" onclick="expand('map')">Memory Map</div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="cards">

            <!-- KEY NOTES -->
            <div class="card" id="notes" onclick="expand('notes')">
                <h2>Key Notes</h2>
                <p>Compressed insights from the discussion</p>

                <div class="content">
                    <pre style="white-space: pre-wrap;">{{ key_notes }}</pre>
                </div>
            </div>

            <!-- DETAILED -->
            <div class="card" id="details" onclick="expand('details')">
                <h2>Detailed Analysis</h2>
                <p>Arguments, counterarguments, reasoning</p>

                <div class="content">
                    <p>{{ detailed_points }}</p>
                </div>
            </div>

            <!-- MEMORY MAP -->
            <div class="card" id="map" onclick="expand('map')">
                <h2>Memory Map</h2>
                <p>Conceptual structure of the discussion</p>

                <div class="content">
                    <div class="graph-box" id="graph"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- D3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
function expand(id) {
    const layout = document.getElementById("layout");
    const sidebar = document.getElementById("sidebar");

    document.querySelectorAll(".card").forEach(c => c.classList.remove("active"));

    const activeCard = document.getElementById(id);
    activeCard.classList.add("active");

    layout.classList.add("expanded");
    sidebar.classList.add("active");

    if (id === "map" && !window.graphRendered) {
        window.graphRendered = true;
        setTimeout(renderGraph, 100);
    }
}
</script>

<script>
function renderGraph() {
    const graphData = {{ memory_map | tojson }};

    if (!graphData.nodes || graphData.nodes.length === 0) {
        console.warn("âš ï¸ No graph data available");
        return;
    }

    const graphEl = document.getElementById("graph");
    const width = graphEl.clientWidth || 900;
    const height = graphEl.clientHeight || 600;

    console.log("ðŸ“ Graph container size:", { width, height });
    console.log("ðŸ§  Nodes:", graphData.nodes.length);
    console.log("ðŸ”— Edges:", graphData.edges.length);

    const svg = d3.select("#graph")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    // Root group (for zoom + pan)
    const g = svg.append("g");

    const colorByType = {
        concept: "#a855f7",
        argument: "#22c55e",
        concern: "#ef4444",
        outcome: "#3b82f6"
    };

    const links = graphData.edges.map(e => ({
        source: e.from,
        target: e.to,
        relation: e.relation
    }));

    const simulation = d3.forceSimulation(graphData.nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-420))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(38));

    const link = g.append("g")
        .selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .attr("stroke", "#9ca3af")
        .attr("stroke-width", 1.8)
        .attr("stroke-dasharray", d =>
            d.relation === "challenges" ? "6,4" : "0"
        );

    const node = g.append("g")
        .selectAll("circle")
        .data(graphData.nodes)
        .enter()
        .append("circle")
        .attr("r", 18)
        .attr("fill", d => colorByType[d.type] || "#999")
        .call(d3.drag()
            .on("start", dragStarted)
            .on("drag", dragged)
            .on("end", dragEnded)
        );

    const label = g.append("g")
        .selectAll("text")
        .data(graphData.nodes)
        .enter()
        .append("text")
        .text(d => d.label)
        .attr("font-size", "11px")
        .attr("fill", "#e5e7eb")
        .attr("text-anchor", "middle")
        .attr("dy", 32);

    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });

    // When simulation ends, auto-fit the graph
    simulation.on("end", () => {
        const xs = graphData.nodes.map(d => d.x);
        const ys = graphData.nodes.map(d => d.y);

        const minX = Math.min(...xs);
        const maxX = Math.max(...xs);
        const minY = Math.min(...ys);
        const maxY = Math.max(...ys);

        const graphWidth = maxX - minX;
        const graphHeight = maxY - minY;

        console.log("ðŸ“Š Graph bounds:", {
            minX, maxX, minY, maxY,
            graphWidth, graphHeight
        });

        const padding = 80;

        svg.attr(
            "viewBox",
            `${minX - padding} ${minY - padding} ${graphWidth + padding * 2} ${graphHeight + padding * 2}`
        );
    });

    // Zoom + pan (safe defaults)
    svg.call(
        d3.zoom()
            .scaleExtent([0.5, 2.5])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            })
    );

    function dragStarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragEnded(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
}
</script>


</body>
</html>
