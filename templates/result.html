<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results â€“ Knowledge Synthesizer</title>

<style>
:root {
    --bg: #070b16;
    --glass: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.12);
    --text: #ffffff;
    --muted: #c7c9ff;
    --accent: #a855f7;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow: hidden;
}

/* LAYOUT */
.container {
    display: flex;
    height: 100vh;
    padding: 2rem;
    gap: 2rem;
}

/* LEFT BAR (when collapsed) */
.sidebar {
    width: 70px;
    display: none;
    flex-direction: column;
    gap: 1rem;
}

.sidebar.active {
    display: flex;
}

.side-tab {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 1rem 0.6rem;
    text-align: center;
    cursor: pointer;
    font-weight: 600;
    color: var(--muted);
}

/* MAIN AREA */
.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARDS */
.cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    width: 100%;
    max-width: 1100px;
    transition: all 0.4s ease;
}

.card {
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 2rem;
    cursor: pointer;
    backdrop-filter: blur(14px);
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.card:hover {
    transform: translateY(-6px);
}

.card h2 {
    font-size: 1.6rem;
    margin-bottom: 1rem;
}

.card p {
    color: var(--muted);
    font-size: 1rem;
    line-height: 1.6;
}

/* EXPANDED STATE */
.container.expanded .cards {
    grid-template-columns: 1fr;
    max-width: none;
}

.container.expanded .card {
    display: none;
}

.container.expanded .card.active {
    display: block;
    height: 100%;
    cursor: default;
}

/* CONTENT */
.content {
    margin-top: 1.5rem;
    color: var(--muted);
    line-height: 1.7;
}

/* GRAPH PLACEHOLDER */
.graph-box {
    margin-top: 2rem;
    height: 380px;
    border-radius: 18px;
    border: 1px dashed var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--muted);
    font-size: 1rem;
}
</style>
</head>

<body>

<div class="container" id="layout">

    <!-- LEFT BAR -->
    <div class="sidebar" id="sidebar">
        <div class="side-tab" onclick="expand('notes')">Key Notes</div>
        <div class="side-tab" onclick="expand('details')">Detailed</div>
        <div class="side-tab" onclick="expand('map')">Memory Map</div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="cards">

            <!-- KEY NOTES -->
            <div class="card" id="notes" onclick="expand('notes')">
                <h2>Key Notes</h2>
                <p>High-level takeaways extracted from the discussion.</p>

                    <div class="content">
                    <pre style="white-space: pre-wrap;">{{ key_notes }}</pre>
                    </div>

            </div>

            <!-- DETAILED -->
            <div class="card" id="details" onclick="expand('details')">
                <h2>Detailed Points</h2>
                <p>Arguments, counterarguments, and reasoning chains.</p>

                     <div class="content">
                    <p>{{ detailed_points }}</p>
                    </div>

            </div>

            <!-- MAP -->
            <div class="card" id="map" onclick="expand('map')">
                <h2>Memory Map</h2>
                <p>Visual representation of conceptual relationships.</p>

                <div class="graph-box" id="graph"></div>
            </div>

        </div>
    </div>
</div>

<script>
function expand(id) {
    const layout = document.getElementById("layout");
    const sidebar = document.getElementById("sidebar");

    document.querySelectorAll(".card").forEach(c => {
        c.classList.remove("active");
    });

    document.getElementById(id).classList.add("active");

    layout.classList.add("expanded");
    sidebar.classList.add("active");
}
</script>

<script src="https://d3js.org/d3.v7.min.js"></script>
    
<script>
const graphData = {{ memory_map | tojson }};

if (graphData.nodes && graphData.nodes.length > 0) {

    const width = document.getElementById("graph").clientWidth;
    const height = document.getElementById("graph").clientHeight;

    const svg = d3.select("#graph")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const colorByType = {
        concept: "#a855f7",
        argument: "#22c55e",
        concern: "#ef4444",
        outcome: "#3b82f6"
    };

    const linkStyle = {
        supports: "solid",
        challenges: "dashed",
        leads_to: "solid"
    };

    const simulation = d3.forceSimulation(graphData.nodes)
        .force("link", d3.forceLink(graphData.edges)
            .id(d => d.id)
            .distance(120))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
        .selectAll("line")
        .data(graphData.edges)
        .enter()
        .append("line")
        .attr("stroke", "#aaa")
        .attr("stroke-width", 1.8)
        .attr("stroke-dasharray", d =>
            linkStyle[d.relation] === "dashed" ? "5,5" : "0"
        );

    const node = svg.append("g")
        .selectAll("circle")
        .data(graphData.nodes)
        .enter()
        .append("circle")
        .attr("r", 18)
        .attr("fill", d => colorByType[d.type] || "#999")
        .call(d3.drag()
            .on("start", dragStarted)
            .on("drag", dragged)
            .on("end", dragEnded)
        );

    const label = svg.append("g")
        .selectAll("text")
        .data(graphData.nodes)
        .enter()
        .append("text")
        .text(d => d.label)
        .attr("font-size", "11px")
        .attr("fill", "#e5e7eb")
        .attr("text-anchor", "middle")
        .attr("dy", 32);

    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });

    function dragStarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragEnded(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

}
</script>



</body>
</html>
